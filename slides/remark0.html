# remark.js + Remark Hook

---

## [remark.js](https://github.com/gnab/remark) とは
- markdown からスライドを作る javascript
- 使い方が簡単
- markdown(拡張)で書いたtableも表示できる！
- 細かいところはCSSを書く
- downloadしてHDDにいれておくとオフラインでも使用OK
- ブラウザによって表示動作に違いあり

このスライドはremark-latest.min.jsではなく、remark-0.5.9.min.jsを使っています。

---

## スライドの操作
- j 次のスライド(→ ↓ PgDown Space)
- k 前のスライド(← ↑ PgUp)
- c スライドの clone
- f フルスクリーン
- p プレゼンモード

---

## 欲しい機能
- overviewモード（スライドの一覧表示）

## 探したらありました！！！
[Remark Hook](https://github.com/StephenHesperus/remark-hook)のTile View Mode 機能   
「Use keyboard 'T' to toggle between tile view mode and play mode.」  

#### t オーバービューモード（プレゼンモードより表示枚数増加）  
- しかし、スライドの cloneとは相性が悪い？ 
 （zorin os + remark-0.5.9.min.js + clone + overviewで挙動がおかしくなりました）

個人的にはcloneは使わないので問題無し。
